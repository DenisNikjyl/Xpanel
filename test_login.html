<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Xpanel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: white;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #28a745;
        }
        .error {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <h2>Тест авторизации Xpanel</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" value="admin" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" value="admin123" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <div style="margin-top: 20px;">
        <button onclick="checkToken()">Проверить токен</button>
        <button onclick="testAPI()">Тест API</button>
        <button onclick="clearTokens()">Очистить токены</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Save token
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('xpanel_token', data.access_token);
                    
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <strong>Успешно!</strong><br>
                        Токен: ${data.access_token.substring(0, 20)}...<br>
                        Пользователь: ${data.user.username}<br>
                        Роль: ${data.user.role}
                    `;
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Ошибка авторизации');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Ошибка:</strong> ${error.message}`;
            }
        });
        
        function checkToken() {
            const token = localStorage.getItem('token') || localStorage.getItem('xpanel_token');
            const resultDiv = document.getElementById('result');
            
            if (token) {
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Токен найден:</strong><br>${token.substring(0, 50)}...`;
            } else {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<strong>Токен не найден</strong>';
            }
        }
        
        async function testAPI() {
            const token = localStorage.getItem('token') || localStorage.getItem('xpanel_token');
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<strong>Нет токена для тестирования</strong>';
                return;
            }
            
            try {
                const response = await fetch('/api/servers', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <strong>API Тест:</strong><br>
                    Статус: ${response.status}<br>
                    Ответ: ${JSON.stringify(data, null, 2)}
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Ошибка API:</strong> ${error.message}`;
            }
        }
        
        function clearTokens() {
            localStorage.removeItem('token');
            localStorage.removeItem('xpanel_token');
            
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<strong>Токены очищены</strong>';
        }
    </script>
</body>
</html>
