<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpanel - Вход в систему</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
        
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="brand">
                        <i class="fas fa-server brand-icon"></i>
                        <span class="brand-text">Xpanel</span>
                    </div>
                    <h1 class="auth-title">Добро пожаловать</h1>
                    <p class="auth-subtitle">Войдите в панель управления VPS</p>
                </div>
                
                <div class="language-switcher-auth">
                    <button class="lang-btn active" onclick="switchLanguage('ru')">РУС</button>
                    <button class="lang-btn" onclick="switchLanguage('en')">ENG</button>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            Имя пользователя
                        </label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="Введите имя пользователя" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Пароль
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Запомнить меня
                        </label>
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                    
                    <button type="submit" class="auth-button">
                        <span class="button-text">Войти</span>
                        <i class="fas fa-arrow-right button-icon"></i>
                        <div class="button-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>
                
                <div id="loginError" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span class="error-text"></span>
                </div>
                
                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="/ru" class="auth-link">Узнать больше о Xpanel</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }
        
        function switchLanguage(lang) {
            if (lang === 'en') {
                window.location.href = '/login';
            } else {
                window.location.href = '/login/ru';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const errorText = errorDiv.querySelector('.error-text');
            const button = document.querySelector('.auth-button');
            const buttonText = button.querySelector('.button-text');
            const buttonIcon = button.querySelector('.button-icon');
            const buttonLoader = button.querySelector('.button-loader');
            
            // Show loading state
            button.disabled = true;
            buttonText.style.display = 'none';
            buttonIcon.style.display = 'none';
            buttonLoader.style.display = 'inline-block';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    
                    // Success animation
                    buttonLoader.innerHTML = '<i class="fas fa-check"></i>';
                    button.classList.add('success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Ошибка входа');
                }
            } catch (error) {
                // Reset button state
                button.disabled = false;
                buttonText.style.display = 'inline';
                buttonIcon.style.display = 'inline';
                buttonLoader.style.display = 'none';
                buttonLoader.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                button.classList.remove('success');
                
                // Show error
                let errorMessage = error.message || 'Ошибка сети. Попробуйте еще раз.';
                if (errorMessage.includes('Login failed') || errorMessage.includes('Invalid')) {
                    errorMessage = 'Неверное имя пользователя или пароль';
                }
                errorText.textContent = errorMessage;
                errorDiv.style.display = 'flex';
                
                // Shake animation
                document.querySelector('.auth-card').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.auth-card').classList.remove('shake');
                }, 500);
            }
        });
        
        // Input focus animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
