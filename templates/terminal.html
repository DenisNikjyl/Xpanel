<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Xpanel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_ultra.css') }}">
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"><i class="fas fa-cube"></i></div>
                    <div class="logo-text">Xpanel</div>
                </div>
            </div>
            <nav class="nav-menu">
                <div class="nav-section">
                    <div class="nav-item" onclick="window.location.href='/dashboard'">
                        <div class="nav-icon"><i class="fas fa-tachometer-alt"></i></div>
                        <div class="nav-text">Dashboard</div>
                    </div>
                    <div class="nav-item" onclick="window.location.href='/servers'">
                        <div class="nav-icon"><i class="fas fa-server"></i></div>
                        <div class="nav-text">Servers</div>
                    </div>
                    <div class="nav-item active">
                        <div class="nav-icon"><i class="fas fa-terminal"></i></div>
                        <div class="nav-text">Terminal</div>
                        <div class="nav-indicator"></div>
                    </div>
                    <div class="nav-item" onclick="window.location.href='/analytics'">
                        <div class="nav-icon"><i class="fas fa-chart-line"></i></div>
                        <div class="nav-text">Analytics</div>
                    </div>
                </div>
                <div class="nav-section">
                    <div class="nav-item" onclick="window.location.href='/agents'">
                        <div class="nav-icon"><i class="fas fa-download"></i></div>
                        <div class="nav-text">Agents</div>
                    </div>
                    <div class="nav-item" onclick="window.location.href='/security'">
                        <div class="nav-icon"><i class="fas fa-shield-alt"></i></div>
                        <div class="nav-text">Security</div>
                    </div>
                    <div class="nav-item" onclick="window.location.href='/settings'">
                        <div class="nav-icon"><i class="fas fa-cog"></i></div>
                        <div class="nav-text">Settings</div>
                    </div>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="user-info">
                        <div class="user-name">Admin</div>
                        <div class="user-status">Online</div>
                    </div>
                    <button class="logout-btn" onclick="window.location.href='/login'">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </aside>
        
        <main class="main">
            <header class="header">
                <div class="header-content">
                    <div class="page-info">
                        <div class="page-title">
                            <div class="title-icon"><i class="fas fa-terminal"></i></div>
                            Terminal
                        </div>
                        <div class="page-description">Web-based terminal access to your servers</div>
                    </div>
                </div>
            </header>
            
            <div class="content">
                <!-- Terminal Controls -->
                <div class="terminal-controls">
                    <div class="control-group">
                        <label for="server-select">Select Server:</label>
                        <select id="server-select" class="server-select">
                            <option value="">Choose a server...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <button id="connect-btn" class="btn-primary" disabled>
                            <i class="fas fa-plug"></i>
                            Connect
                        </button>
                        <button id="disconnect-btn" class="btn-secondary" disabled>
                            <i class="fas fa-times"></i>
                            Disconnect
                        </button>
                        <button id="clear-btn" class="btn-secondary">
                            <i class="fas fa-eraser"></i>
                            Clear
                        </button>
                    </div>
                </div>

                <!-- Terminal Container -->
                <div class="terminal-container">
                    <div class="terminal-header">
                        <div class="terminal-title">
                            <i class="fas fa-terminal"></i>
                            <span id="terminal-title">Terminal - Not Connected</span>
                        </div>
                        <div class="terminal-status">
                            <div class="status-indicator" id="connection-status"></div>
                            <span id="status-text">Disconnected</span>
                        </div>
                    </div>
                    
                    <div class="terminal-body">
                        <div id="terminal-output" class="terminal-output"></div>
                        <div class="terminal-input-line">
                            <span class="terminal-prompt" id="terminal-prompt">$</span>
                            <input type="text" id="terminal-input" class="terminal-input" disabled placeholder="Connect to a server to start...">
                        </div>
                    </div>
                </div>

                <!-- Connection Info -->
                <div class="connection-info" id="connection-info" style="display: none;">
                    <div class="info-item">
                        <strong>Server:</strong> <span id="connected-server">-</span>
                    </div>
                    <div class="info-item">
                        <strong>User:</strong> <span id="connected-user">-</span>
                    </div>
                    <div class="info-item">
                        <strong>Session:</strong> <span id="session-id">-</span>
                    </div>
                    <div class="info-item">
                        <strong>Uptime:</strong> <span id="session-uptime">-</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
