<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpanel - VPS Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="loader-icon">⚡</div>
            <div class="loader-text">Загрузка Xpanel...</div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen hidden">
        <div class="login-container">
            <div class="login-header">
                <h1>⚡ Xpanel</h1>
                <p>VPS Management System</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Имя пользователя или Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                </div>
                <button id="loginBtn" class="btn btn-primary">Войти</button>
                <button id="showRegisterBtn" class="btn btn-secondary">Регистрация</button>
            </div>
        </div>
    </div>

    <!-- Register Screen -->
    <div id="registerScreen" class="login-screen hidden">
        <div class="login-container">
            <div class="login-header">
                <h1>⚡ Xpanel</h1>
                <p>Регистрация нового пользователя</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <input type="text" id="regUsername" placeholder="Имя пользователя" required>
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Пароль" required>
                </div>
                <button id="registerBtn" class="btn btn-primary">Зарегистрироваться</button>
                <button id="showLoginBtn" class="btn btn-secondary">Уже есть аккаунт?</button>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="dashboard hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>⚡ Xpanel</h1>
                <span class="user-info">Добро пожаловать, <span id="currentUser">Пользователь</span></span>
            </div>
            <div class="header-right">
                <button id="addServerBtn" class="btn btn-primary">+ Добавить сервер</button>
                <button id="logoutBtn" class="btn btn-secondary">Выйти</button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="servers">Серверы</button>
            <button class="nav-tab" data-tab="monitoring">Мониторинг</button>
            <button class="nav-tab" data-tab="terminal">Терминал</button>
            <button class="nav-tab" data-tab="files">Файлы</button>
            <button class="nav-tab" data-tab="settings">Настройки</button>
        </nav>

        <!-- Content -->
        <main class="main-content">
            <!-- Servers Tab -->
            <div id="serversTab" class="tab-content active">
                <div class="servers-grid" id="serversGrid">
                    <!-- Servers will be loaded here -->
                </div>
            </div>

            <!-- Monitoring Tab -->
            <div id="monitoringTab" class="tab-content">
                <div class="monitoring-grid">
                    <div class="monitoring-card">
                        <h3>Системная нагрузка</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">CPU</span>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 45%"></div>
                                </div>
                                <span class="stat-value">45%</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">RAM</span>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 67%"></div>
                                </div>
                                <span class="stat-value">67%</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Диск</span>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 23%"></div>
                                </div>
                                <span class="stat-value">23%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Terminal Tab -->
            <div id="terminalTab" class="tab-content">
                <div class="terminal-container">
                    <div class="terminal-header">
                        <span>Терминал</span>
                        <button id="clearTerminal" class="btn btn-small">Очистить</button>
                    </div>
                    <div class="terminal" id="terminal">
                        <div class="terminal-line">root@xpanel:~$ <span class="cursor">_</span></div>
                    </div>
                    <div class="terminal-input">
                        <input type="text" id="terminalInput" placeholder="Введите команду...">
                        <button id="executeCommand" class="btn btn-primary">Выполнить</button>
                    </div>
                </div>
            </div>

            <!-- Files Tab -->
            <div id="filesTab" class="tab-content">
                <div class="file-manager">
                    <div class="file-header">
                        <div class="breadcrumb" id="breadcrumb">/root</div>
                        <button id="refreshFiles" class="btn btn-small">Обновить</button>
                    </div>
                    <div class="file-list" id="fileList">
                        <!-- Files will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settingsTab" class="tab-content">
                <div class="settings-container">
                    <h2>Настройки</h2>
                    <div class="settings-section">
                        <h3>Telegram уведомления</h3>
                        <button id="connectTelegram" class="btn btn-primary">Подключить Telegram</button>
                    </div>
                    <div class="settings-section">
                        <h3>Безопасность</h3>
                        <button id="changePassword" class="btn btn-secondary">Изменить пароль</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Server Modal -->
    <div id="addServerModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Добавить новый сервер</h2>
                <button class="modal-close" id="closeAddServerModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Название сервера</label>
                    <input type="text" id="serverName" placeholder="Мой VPS">
                </div>
                <div class="form-group">
                    <label>IP адрес</label>
                    <input type="text" id="serverHost" placeholder="192.168.1.100">
                </div>
                <div class="form-group">
                    <label>Порт SSH</label>
                    <input type="number" id="serverPort" value="22">
                </div>
                <div class="form-group">
                    <label>Пользователь</label>
                    <input type="text" id="serverUsername" placeholder="root">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="serverPassword" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <textarea id="serverDescription" placeholder="Описание сервера..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveServer" class="btn btn-primary">Добавить сервер</button>
                <button id="cancelAddServer" class="btn btn-secondary">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notifications" class="notifications"></div>

    <script src="script.js"></script>
</body>
</html>
